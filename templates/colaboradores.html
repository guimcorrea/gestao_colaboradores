<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Colaboradores - Construção Civil</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Cadastro de Colaboradores</h2>

    <!-- Formulário de Cadastro -->
    <form class="card p-4 mb-5">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" placeholder="Digite o nome">
            </div>
            <div class="col-md-3">
                <label class="form-label">CPF</label>
                <input type="text" class="form-control" placeholder="000.000.000-00">
            </div>
            <div class="col-md-3">
                <label class="form-label">Cargo/Função</label>
                <input type="text" class="form-control" placeholder="Ex: Pedreiro, Engenheiro">
            </div>
            <div class="col-md-4">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" placeholder="exemplo@email.com">
            </div>
            <div class="col-md-4">
                <label class="form-label">Telefone</label>
                <input type="text" class="form-control" placeholder="(00) 00000-0000">
            </div>
            <div class="col-md-4">
                <label class="form-label">Data de Admissão</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Status</label>
                <select class="form-select">
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            <div class="col-md-9">
                <label class="form-label">Observações</label>
                <textarea class="form-control" rows="1" placeholder="Anotações adicionais..."></textarea>
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-success">Cadastrar Colaborador</button>
        </div>
    </form>

    <!-- Lista de Colaboradores -->
    <h4>Lista de Colaboradores</h4>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Cargo</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João da Silva</td>
                <td>123.456.789-00</td>
                <td>Engenheiro</td>
                <td>Ativo</td>
                <td>
                    <button class="btn btn-warning btn-sm">Editar</button>
                    <button class="btn btn-danger btn-sm">Excluir</button>
                </td>
            </tr>
            <tr>
                <td>Maria Oliveira</td>
                <td>987.654.321-00</td>
                <td>Pedreiro</td>
                <td>Inativo</td>
                <td>
                    <button class="btn btn-warning btn-sm">Editar</button>
                    <button class="btn btn-danger btn-sm">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
